<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400" alt="Gallery Image 1">
            <div class="caption">Image 1</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400" alt="Gallery Image 2">
            <div class="caption">Image 2</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400" alt="Gallery Image 3">
            <div class="caption">Image 3</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400" alt="Gallery Image 4">
            <div class="caption">Image 4</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400" alt="Gallery Image 5">
            <div class="caption">Image 5</div>
        </div>
    </div>

</body>
</html>
